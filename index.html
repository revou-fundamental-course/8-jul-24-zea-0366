<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>zea BMI calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form>
    <form class="form-input" id="bmi-form"></form>
    <p>Jenis Kelamin</p>
      <input type="radio" name="jeniskelamin" id="Laki-laki" value="Laki-laki"><label for="laki-laki">laki-laki</label>

      <input type="radio" name="jeniskelamin" id="perempuan" value="perempuan"><label for="perempuan">Perempuan</label>
  </form>
   <!-- Main Content -->
  <main>
    <!-- Sisi Kiri -->
    <section class="section-kiri">
      <h1>Zea's BMI Calculator</h1>
      <label for="weight">Berat Badan (kg)</label>
      <input id="weight" type="numbers"><br/>
      <label for="height">Tinggi Badan (cm)</label>
      <input id="height" type="numbers"><br/>
      <button onclick="calculateBmi()" >Submit</button>
      <button onclick="reload()">clear</button>

 
       <h4 id="heading"></h4>
       <p id="bmi-output"></p>
       <p id="message"></p>

     </section>
  </main>
